<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>SQL Workbench</title>
    <style>
        body {
            max-width: 1200px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        .tables {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .table-container {
            height: 400px;
            overflow: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            position: sticky;
            top: -1px;
            border: 1px solid #ddd;
            z-index: 1;
            background-color: #f2f2f2;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            max-width: 100px;
            overflow: hidden;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        #resultSection {
            margin-top: 20px;
            max-width: 1200px;
            overflow: auto;
        }

        #executeButton {
            background-color: #4CAF50;
            color: white;
        }

        #clearButton {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
<h1>SQL Workbench</h1>

<div class="tables">
    <div>
        <h2>movies</h2>
        <div class="table-container">
            <table id="moviesTable">
                <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>director</th>
                    <th>year</th>
                    <th>poster</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div>
        <h2>stats</h2>
        <div class="table-container">
            <table id="statsTable">
                <thead>
                <tr>
                    <th>id</th>
                    <th>movie_id</th>
                    <th>score</th>
                    <th>box_office</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div>
    <label for="queryTextarea">
        <textarea id="queryTextarea">SELECT * FROM movies</textarea>
    </label>
    <div>
        <button id="executeButton">Execute Query</button>
        <button id="clearButton">Clear Results</button>
    </div>
</div>

<div id="resultSection"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.12.0/sql-asm.min.js"></script>
<script src="movies.js"></script>
<script src="stats.js"></script>
<script src="database.js"></script>
<script src="client.js"></script>

<script>
    function populateMoviesTable() {
        const tbody = document.querySelector('#moviesTable tbody');
        tbody.innerHTML = movies.map(movie => `
                <tr>
                    <td>${movie.id}</td>
                    <td>${movie.title}</td>
                    <td>${movie.director}</td>
                    <td>${movie.year}</td>
                    <td><img src="${movie.poster}" alt="${movie.title}" height="50"></td>
                </tr>
            `).join('');
    }

    function populateStatsTable() {
        const tbody = document.querySelector('#statsTable tbody');
        tbody.innerHTML = stats.map(stat => `
                <tr>
                    <td>${stat.id}</td>
                    <td>${stat.movie_id}</td>
                    <td>${stat.score}</td>
                    <td>${stat.box_office}</td>
                </tr>
            `).join('');
    }

    window.addEventListener('load', () => {
        populateMoviesTable();
        populateStatsTable();
    });
</script>
</body>
</html>
