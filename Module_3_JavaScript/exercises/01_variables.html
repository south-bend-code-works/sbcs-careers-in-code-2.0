<!-- Create variables for a movie's title, year, rating, and whether it's available for streaming -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Variables</title>
</head>
<body>
    <script>
        // Create variables for movie information
        const movieTitle = "The Matrix";
        const releaseYear = 1999;
        const rating = 8.7;
        const isStreamingAvailable = true;

        // Display the variables in the document
        document.write(`
            <h2>Movie Information:</h2>
            <p>Title: ${movieTitle}</p>
            <p>Year: ${releaseYear}</p>
            <p>Rating: ${rating}/10</p>
            <p>Available for Streaming: ${isStreamingAvailable ? "Yes" : "No"}</p>
        `);
    </script>
</body>
</html>
